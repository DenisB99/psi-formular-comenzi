<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Formular1.css" />
  </head>
  <body>
    <form class="container">
      <section class="order-form my-4 mx-4">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>Adăugare Comandă</h1>
              <!-- <span>with some explanation below</span> -->
              <hr class="mt-1" />
            </div>

            <div class="col-6">
              <div class="row mx-4">
                <div class="col-12 mb-2">
                  <label class="order-form-label">Nume</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder="Nume client" />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Număr telefon</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder="Telefon" />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label email">Adresă mail</label>
                </div>
                <div class="col-12">
                  <input
                    class="order-form-input email"
                    placeholder="exemplu@mail.com"
                  />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Adresă</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder="Strada" />
                </div>
                <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                  <input class="order-form-input" placeholder="Oraș" />
                </div>
                <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                  <input class="order-form-input" placeholder="Județ" />
                </div>
                <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                  <input class="order-form-input" placeholder="Cod Poștal" />
                </div>
                <!-- <div class="col-12 col-sm-6 mt-2 pl-sm-0">
              <input class="order-form-input" placeholder="Country">
            </div> -->
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">CUI</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input number" placeholder="CUI" />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Cont Bancar</label>
                </div>
                <div class="col-12">
                  <input
                    class="order-form-input number"
                    placeholder="Cont Bancar"
                  />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <button
                    type="button"
                    id="btnSubmit"
                    class="btn btn-dark d-block mx-auto btn-submit"
                  >
                    Vizualizare comenzi
                  </button>
                </div>
              </div>

              <!-- <div class="row mt-3 mx-4">
            <select class="form-control">
              <option>Selectați Produsele</option>
              <option value="">Produs 1</option>
              <option value="">Produs 2</option>
              <option value="">Produs 3</option>
              <option value="">Produs 4</option>
            </select>
          </div> -->

              <div class="row mt-3 mx-4">
                <label class="order-form-label">Selectați produsele</label>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="autoSizingCheck"
                  />
                  <label class="form-check-label" for="autoSizingCheck">
                    Produs 1
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="autoSizingCheck"
                  />
                  <label class="form-check-label" for="autoSizingCheck">
                    Produs 2
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="autoSizingCheck"
                  />
                  <label class="form-check-label" for="autoSizingCheck">
                    Produs 3
                  </label>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Cod Produs</th>
                      <th scope="col">Nume</th>
                      <th scope="col">Cantitate</th>
                      <th scope="col">Preț</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Produs 1</td>
                      <td>10</td>
                      <td>500</td>
                    </tr>
                  </tbody>
                  <tbody>
                    <tr>
                      <th scope="row">2</th>
                      <td>Produs 2</td>
                      <td>50</td>
                      <td>1000</td>
                    </tr>
                  </tbody>
                  <tbody>
                    <tr>
                      <th scope="row">3</th>
                      <td>Produs 3</td>
                      <td>100</td>
                      <td>10000</td>
                    </tr>
                  </tbody>
                </table>
                <label class="order-form-label">Total: 11.500 RON</label>
              </div>

              <div class="row mt-3 mx-4">
                <label class="order-form-label">Tip Tranzacție:</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Factură
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Aviz de însoțire
                  </label>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <label class="order-form-label">Modalitate plată</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios1"
                    id="exampleRadios3"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Plată integrală
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios1"
                    id="exampleRadios4"
                    value="option2"
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Avans
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios1"
                    id="exampleRadios5"
                    value="option3"
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Credit bancar
                  </label>
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="form-group">
                  <label for="formGroupExampleInput">Alte observații</label>
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Observații"
                  />
                </div>
              </div>

              <!-- <div class="row mt-3 mx-4">
              <div class="col-12">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="validation"
                    id="validation"
                    value="1"
                  />
                  <label for="validation" class="form-check-label"
                    >I know what I need to know</label
                  >
                </div>
              </div>
            </div> -->

              <div class="row mt-3">
                <div class="col-12">
                  <button
                    type="button"
                    id="btnSubmit"
                    class="btn btn-dark d-block mx-auto btn-submit"
                  >
                    Trimite comandă
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
