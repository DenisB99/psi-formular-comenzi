<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Formular2.css" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <section class="order-form my-4 mx-4">
        <div class="container">
          <div class="row">
            <div class="col mt-3 mx-4 col-12">
              <label class="order-form-label"
                >ID-ul comenzii dumneavoastră este: 1234</label
              >
            </div>
            <div class="col mt-3 mx-4 col-12 me-md-4">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Cod Produs</th>
                    <th scope="col">Nume</th>
                    <th scope="col">Cantitate</th>
                    <th scope="col">Valoare</th>
                    <th scope="col">Valoare TVA</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Produs 1</td>
                    <td>10</td>
                    <td>500</td>
                    <td>95</td>
                  </tr>
                </tbody>
                <tbody>
                  <tr>
                    <th scope="row">2</th>
                    <td>Produs 2</td>
                    <td>50</td>
                    <td>1000</td>
                    <td>190</td>
                  </tr>
                </tbody>
                <tbody>
                  <tr>
                    <th scope="row">3</th>
                    <td>Produs 3</td>
                    <td>100</td>
                    <td>10000</td>
                    <td>1900</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <label class="order-form-label">Total fără TVA: 11.500 RON</label>
            <br />
            <label class="order-form-label">Total TVA: 2.185 RON</label>
            <br />
            <label class="order-form-label">Total de plată: 13.685 RON</label>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-block">
          <div class="col mt-3">
            <div class="col-12">
              <button
                type="button"
                id="btnSubmit"
                class="btn btn-danger d-block mx-auto"
              >
                Anulare
              </button>
            </div>
          </div>
          <div class="col mt-3">
            <div class="col-12">
              <button
                type="button"
                id="btnSubmit"
                class="btn btn-dark d-block mx-auto"
              >
                Modificare
              </button>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
